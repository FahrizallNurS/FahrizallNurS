name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap hari 00:00 UTC (07:00 WIB)
  workflow_dispatch:       # bisa dijalankan manual dari tab Actions
  push:
    branches:
      - main               # biar langsung jalan tiap ada update README

permissions:
  contents: write          # penting: izinkan push ke branch output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: FahrizallNurS
          outputs: dist/github-contribution-grid-snake.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
